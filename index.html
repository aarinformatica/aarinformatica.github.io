         :root {
            --primary-color: #4a90e2;
            --bg-color: #f4f7fa;
            --text-color: #333;
            --sidebar-bg: #1C1C1C	;
            --sidebar-hover: #e6f0ff;
            --text1-color:	white;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url(https://image.freepik.com/fotos-gratis/renderizacao-3d-de-holofotes-em-uma-parede-de-tijolos-grunge_1048-6284.jpg);
            background-size: cover;
        }
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: var(--sidebar-bg);
            overflow-x: hidden;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            white-space: nowrap;
            opacity: 75%;
        }
        .sidebar-header {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e0e0e0;
        }
        .sidebar-header h3 {
            margin: 0;
            font-size: 1.2em;
            color: var(--text1-color);
        }
        .toggle-btn {
            background: none;
            border: none;
            color: var(--text1-color);
            font-size: 20px;
            cursor: pointer;
            transition: 0.2s;
        }
        .toggle-btn:hover {
            color: var(--primary-color);
        }
        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 16px;
            color: var(--text1-color);
            display: flex;
            align-items: center;
            transition: 0.2s;
        }
        .sidebar a:hover {
            background-color: var(--sidebar-hover);
            color: var(--primary-color);
        }
        .sidebar a i {
            min-width: 30px;
            font-size: 20px;
        }
        #main {
            transition: margin-left .3s;
            padding: 20px;
            margin-left: 250px;
        }
        .sidebar.closed {
            width: 70px;
        }
        .sidebar.closed .sidebar-header h3 {
            display: none;
        }
        .sidebar.closed a span {
            display: none;
        }
        .sidebar.closed ~ #main {
            margin-left: 70px;
        }
        @media screen and (max-width: 768px) {
            .sidebar {
                width: 70px;
            }
            .sidebar .sidebar-header h3 {
                display: none;
            }
            .sidebar a span {
                display: none;
            }
            #main {
                margin-left: 70px;
            }
            .sidebar.open {
                width: 250px;
            }
            .sidebar.open .sidebar-header h3 {
                display: block;
            }
            .sidebar.open a span {
                display: inline;
            }
            .sidebar.open ~ #main {
                margin-left: 250px;
            }
        }

h2 {
  position: relative;
  font-size: 50px;
  color: white;
}

h2:after {
  content: attr(title);
  position: absolute;
  bottom: 0;
  left: 0;
  transform: scaleY(-1);
  transform-origin: bottom;
  background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 30%, rgba(255,0,0.5) 90%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.title_loop .title span{
  animation: blink linear infinite 2s;
  font-weight: bold;

}

}
@keyframes blink {
  78% {
    color: inherit;
    text-shadow: inherit;
  }
  79%{
     color: #242424;
  }
  80% {
    
    text-shadow: none;
  }
  81% {
    color: inherit;
    text-shadow: inherit;
  }
  82% {
    color: #242424;
    text-shadow: none;
  }
  83% {
    color: inherit;
    text-shadow: inherit;
  }
  92% {
    color: #242424;
    text-shadow: none;
  }
  92.5% {
    color: inherit;
    text-shadow: inherit;
  }
}

  <script>
      function toggleNav() {
          const sidebar = document.getElementById("mySidebar");

          if (window.innerWidth <= 768) {

    /*modal*/
const handleClickOutside = (event) => {
    let overlay = document.getElementById("overlay");
    let modal = document.getElementById("modal");
    if (!modal.contains(event.target)) {
        modal.style.display = 'none';
        overlay.style.display = 'none';
        document.removeEventListener('click', handleClickOutside, false);
    }
}

const openModal = () => {
    let overlay = document.getElementById("overlay");
    let modal = document.getElementById("modal");
    overlay.style.display = 'flex'
    modal.style.display = 'flex'
    setTimeout(() => { document.addEventListener('click', handleClickOutside, false) }, 200);
}

  </script>
